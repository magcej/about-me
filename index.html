<html>
<head>
  <title>Magdalena Cejner</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
<link href='http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

</head>
<body>
<div class="wrapper">
  <div class="content box">
    <h1>Magdalena Cejner</h1>

    <div class="buttons">

    <div class="thumbup">
    <p><img class="thumbupicon" src="images/thumbupicon.jpg" alt="thumbupicon"/></p>
    </div>

    <div class="share">
    <p><img class="shareicon" src="images/shareicon.jpg" alt="shareicon"/></p>
    </div>

    <div class="emailme">
    <p class="emailmeicon"><strong>email me</strong></p>
    </div>

    </div>
    <div class="icons">

    <div class="iconback"><i class="fa fa-location-arrow"></i></div>
    <br>
    <div class="iconback"><i class="fa fa-book"></i></div>
    <br>
    <div class="iconback"><i class="fa fa-heart"></i></div>
    </div>
  </div>
  <div class="social">
  <p><img class="instagram" src="images/instagram_icon.jpg" alt="instagram"></p>
  <p><img class="fb" src="images/fb_icon.jpg" alt="facebook"></p>
  <p><img class="pinterest" src="images/pinterest.jpg" alt="pinterest"></p>
  <p><img class="twitter" src="images/twitter.jpg" alt="twitter"></p>
  </div>
</div>
</body>
</html>
